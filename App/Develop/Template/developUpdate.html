<div ng-show="deveolpUpdateMsg.isShow" class="developUpdate">
    <div class="developcon">
        <p ng-repeat="v in deveolpUpdateMsg.data track by $index">{{v}}</p>
    </div>
    <div class="bg"></div>
    <style>
        .developUpdate, .developUpdate .bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 999999999;
        }

        .developUpdate .developcon {
            width: 100%;
            height: 300px;
            margin-top: 100px;
            overflow: auto;
            background: #fafafa;
            border-top: 8px solid #999;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
        }
        .developUpdate .developcon p {
            padding: 5px 10px;
            color: #1d00ff;
            font-size: 14px;
        }

        .developUpdate .bg {
            background: #000;
            opacity: 0.6;
            position: absolute;
            z-index: -1;
